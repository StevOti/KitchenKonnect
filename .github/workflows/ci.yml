name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r kitchen_konnect/requirements.txt

      - name: Run migrations and tests
        working-directory: kitchen_konnect
        run: |
          python manage.py migrate --noinput
          python manage.py test

      - name: Start Django dev server in background
        working-directory: kitchen_konnect
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 >/tmp/server.log 2>&1 &

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/api/auth/csrf/ >/dev/null 2>&1; then
              echo "server ready"; break
            fi
            echo "waiting for server..."; sleep 1
          done

      - name: Run integration test (non-cookie refresh)
        working-directory: kitchen_konnect
        env:
          DEBUG: 'True'
        run: |
          python ../scripts/auth_integration_test.py
